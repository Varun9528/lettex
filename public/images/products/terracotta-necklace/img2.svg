<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="500" fill="#F5F5DC"/>
  
  <!-- Different angle view of terracotta necklace -->
  <!-- Laid flat on fabric -->
  <rect x="0" y="0" width="400" height="500" fill="#F0E68C"/>
  
  <!-- Fabric texture -->
  <g opacity="0.2">
    <line x1="0" y1="50" x2="400" y2="50" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="100" x2="400" y2="100" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="300" x2="400" y2="300" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="350" x2="400" y2="350" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="400" x2="400" y2="400" stroke="#DDD" stroke-width="1"/>
    <line x1="0" y1="450" x2="400" y2="450" stroke="#DDD" stroke-width="1"/>
  </g>
  
  <!-- Necklace chain in spiral -->
  <path d="M50 150 Q100 100 150 150 Q200 200 250 150 Q300 100 350 150 Q350 200 300 250 Q250 300 200 250 Q150 200 100 250 Q50 300 50 250 Q50 200 50 150" fill="none" stroke="#B8860B" stroke-width="4"/>
  
  <!-- Beads along the chain -->
  <circle cx="75" cy="125" r="6" fill="#CD853F"/>
  <circle cx="125" cy="125" r="8" fill="#CD853F"/>
  <circle cx="175" cy="175" r="10" fill="#CD853F"/>
  <circle cx="225" cy="175" r="8" fill="#CD853F"/>
  <circle cx="275" cy="125" r="6" fill="#CD853F"/>
  <circle cx="325" cy="125" r="8" fill="#CD853F"/>
  <circle cx="325" cy="175" r="6" fill="#CD853F"/>
  <circle cx="275" cy="225" r="8" fill="#CD853F"/>
  <circle cx="225" cy="275" r="10" fill="#CD853F"/>
  <circle cx="175" cy="225" r="8" fill="#CD853F"/>
  <circle cx="125" cy="275" r="6" fill="#CD853F"/>
  <circle cx="75" cy="225" r="8" fill="#CD853F"/>
  
  <!-- Central pendant -->
  <circle cx="200" cy="200" r="25" fill="#DEB887"/>
  <circle cx="200" cy="200" r="18" fill="#8B4513"/>
  <polygon points="200,182 210,200 200,218 190,200" fill="#8B0000"/>
  <circle cx="200" cy="200" r="8" fill="#FFD700"/>
  
  <!-- Hand-painted details on beads -->
  <circle cx="125" cy="125" r="3" fill="#8B4513"/>
  <circle cx="175" cy="175" r="4" fill="#8B0000"/>
  <circle cx="275" cy="225" r="3" fill="#8B4513"/>
  <circle cx="225" cy="275" r="4" fill="#8B0000"/>
</svg>