<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="clayGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="300" height="400" fill="#F5F5DC"/>
  
  <!-- Workshop background -->
  <rect x="0" y="280" width="300" height="120" fill="#8B4513" opacity="0.2"/>
  
  <!-- Potter's wheel -->
  <ellipse cx="100" cy="320" rx="25" ry="8" fill="#654321"/>
  <circle cx="100" cy="315" r="20" fill="#8B4513"/>
  
  <!-- Clay vessels in background -->
  <ellipse cx="250" cy="340" rx="12" ry="8" fill="url(#clayGrad)"/>
  <path d="M238 340 Q238 325 250 325 Q262 325 262 340" fill="url(#clayGrad)"/>
  
  <ellipse cx="220" cy="345" rx="8" ry="6" fill="url(#clayGrad)"/>
  <path d="M212 345 Q212 335 220 335 Q228 335 228 345" fill="url(#clayGrad)"/>
  
  <!-- Ramesh figure -->
  <!-- Head -->
  <circle cx="150" cy="100" r="35" fill="url(#skinGrad2)"/>
  
  <!-- Hair -->
  <path d="M115 90 Q115 70 150 70 Q185 70 185 90 Q185 100 180 105 Q170 100 150 100 Q130 100 120 105 Q115 100 115 90" fill="#2F1B14"/>
  
  <!-- Mustache -->
  <ellipse cx="150" cy="105" rx="8" ry="3" fill="#2F1B14"/>
  
  <!-- Face features -->
  <circle cx="140" cy="95" r="2" fill="#2F1B14"/>
  <circle cx="160" cy="95" r="2" fill="#2F1B14"/>
  <path d="M145 110 Q150 115 155 110" fill="none" stroke="#2F1B14" stroke-width="2"/>
  <circle cx="150" cy="100" r="1" fill="#2F1B14"/>
  
  <!-- Body/Kurta -->
  <rect x="120" y="135" width="60" height="80" fill="#F0E68C"/>
  <rect x="120" y="215" width="60" height="65" fill="#8B4513"/>
  
  <!-- Kurta collar -->
  <rect x="145" y="135" width="10" height="20" fill="#DDA0DD"/>
  
  <!-- Arms -->
  <ellipse cx="105" cy="160" rx="10" ry="30" fill="url(#skinGrad2)"/>
  <ellipse cx="195" cy="160" rx="10" ry="30" fill="url(#skinGrad2)"/>
  
  <!-- Hands working with clay -->
  <circle cx="105" cy="190" r="8" fill="url(#skinGrad2)"/>
  <circle cx="195" cy="190" r="8" fill="url(#skinGrad2)"/>
  
  <!-- Clay pot being shaped -->
  <ellipse cx="150" cy="200" rx="15" ry="10" fill="url(#clayGrad)"/>
  <path d="M135 200 Q135 185 150 185 Q165 185 165 200" fill="url(#clayGrad)"/>
  
  <!-- Clay on hands -->
  <circle cx="105" cy="190" r="3" fill="#8B4513" opacity="0.6"/>
  <circle cx="195" cy="190" r="3" fill="#8B4513" opacity="0.6"/>
  
  <!-- Tools -->
  <line x1="80" y1="300" x2="85" y2="320" stroke="#654321" stroke-width="3"/>
  <line x1="60" y1="310" x2="70" y2="315" stroke="#654321" stroke-width="2"/>
  
  <!-- Decorative tribal motifs on workshop wall -->
  <circle cx="50" cy="290" r="8" fill="#D2691E" opacity="0.6"/>
  <polygon points="50,282 55,292 45,292" fill="#8B4513" opacity="0.7"/>
  
  <circle cx="270" cy="300" r="6" fill="#FF6347" opacity="0.6"/>
  <polygon points="270,294 275,304 265,304" fill="#8B4513" opacity="0.7"/>
  
  <!-- Name plate -->
  <rect x="50" y="350" width="200" height="30" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>
  <text x="150" y="367" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#8B4513">Ramesh Uikey</text>
  <text x="150" y="380" text-anchor="middle" font-family="serif" font-size="10" fill="#654321">रमेश उइके - Tamia</text>
</svg>