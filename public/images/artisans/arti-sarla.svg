<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sariGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="400" fill="#F5F5DC"/>
  
  <!-- Background weaving setup -->
  <rect x="20" y="280" width="260" height="100" fill="#8B4513" opacity="0.3"/>
  <line x1="40" y1="290" x2="40" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="60" y1="290" x2="60" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="80" y1="290" x2="80" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="100" y1="290" x2="100" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="120" y1="290" x2="120" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="140" y1="290" x2="140" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="160" y1="290" x2="160" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="180" y1="290" x2="180" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="200" y1="290" x2="200" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="220" y1="290" x2="220" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="240" y1="290" x2="240" y2="370" stroke="#654321" stroke-width="2"/>
  <line x1="260" y1="290" x2="260" y2="370" stroke="#654321" stroke-width="2"/>
  
  <!-- Horizontal weave threads -->
  <line x1="40" y1="310" x2="260" y2="310" stroke="#FF6347" stroke-width="3"/>
  <line x1="40" y1="330" x2="260" y2="330" stroke="#FFD700" stroke-width="3"/>
  <line x1="40" y1="350" x2="260" y2="350" stroke="#FF6347" stroke-width="3"/>
  
  <!-- Sarla Bai figure -->
  <!-- Head -->
  <circle cx="150" cy="100" r="35" fill="url(#skinGrad)"/>
  
  <!-- Hair -->
  <path d="M115 85 Q115 65 150 65 Q185 65 185 85 Q185 95 180 100 Q175 95 170 95 Q165 100 160 95 Q155 100 150 95 Q145 100 140 95 Q135 100 130 95 Q125 95 120 100 Q115 95 115 85" fill="#2F1B14"/>
  
  <!-- Hair bun -->
  <circle cx="150" cy="75" r="12" fill="#2F1B14"/>
  
  <!-- Face features -->
  <circle cx="140" cy="95" r="2" fill="#2F1B14"/>
  <circle cx="160" cy="95" r="2" fill="#2F1B14"/>
  <path d="M145 105 Q150 110 155 105" fill="none" stroke="#2F1B14" stroke-width="2"/>
  <circle cx="150" cy="100" r="1" fill="#2F1B14"/>
  
  <!-- Bindi -->
  <circle cx="150" cy="85" r="2" fill="#FF0000"/>
  
  <!-- Body/Sari -->
  <path d="M120 135 Q120 130 130 130 L170 130 Q180 130 180 135 L180 200 Q185 205 190 220 L190 280 L110 280 L110 220 Q115 205 120 200 Z" fill="url(#sariGrad)"/>
  
  <!-- Sari border pattern -->
  <rect x="110" y="200" width="80" height="5" fill="#FFD700"/>
  <rect x="110" y="210" width="80" height="3" fill="#8B0000"/>
  <rect x="110" y="250" width="80" height="5" fill="#FFD700"/>
  <rect x="110" y="260" width="80" height="3" fill="#8B0000"/>
  
  <!-- Arms -->
  <ellipse cx="105" cy="160" rx="8" ry="25" fill="url(#skinGrad)"/>
  <ellipse cx="195" cy="160" rx="8" ry="25" fill="url(#skinGrad)"/>
  
  <!-- Hands working with thread -->
  <circle cx="105" cy="185" r="6" fill="url(#skinGrad)"/>
  <circle cx="195" cy="185" r="6" fill="url(#skinGrad)"/>
  
  <!-- Thread in hands -->
  <line x1="105" y1="185" x2="120" y2="200" stroke="#FFD700" stroke-width="2"/>
  <line x1="195" y1="185" x2="180" y2="200" stroke="#FF6347" stroke-width="2"/>
  
  <!-- Jewelry -->
  <ellipse cx="150" cy="120" rx="15" ry="3" fill="#FFD700"/>
  <circle cx="140" cy="120" r="2" fill="#FF0000"/>
  <circle cx="150" cy="120" r="2" fill="#FF0000"/>
  <circle cx="160" cy="120" r="2" fill="#FF0000"/>
  
  <!-- Bangles -->
  <ellipse cx="105" cy="175" rx="3" ry="6" fill="#FFD700"/>
  <ellipse cx="195" cy="175" rx="3" ry="6" fill="#FFD700"/>
  
  <!-- Name plate -->
  <rect x="50" y="350" width="200" height="30" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>
  <text x="150" y="367" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#8B4513">Sarla Bai</text>
  <text x="150" y="380" text-anchor="middle" font-family="serif" font-size="10" fill="#654321">सारला बाई - Pachmarhi</text>
</svg>