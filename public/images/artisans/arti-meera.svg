  <ellipse cx="105" cy="175" rx="3" ry="6" fill="#FFD700"/>
  <ellipse cx="195" cy="175" rx="3" ry="6" fill="#FFD700"/>
  
  <!-- Small Gond motifs around the figure -->
  <circle cx="50" cy="150" r="6" fill="#32CD32" opacity="0.6"/>
  <polygon points="50,144 55,154 45,154" fill="#FFD700" opacity="0.7"/>
  
  <circle cx="250" cy="180" r="5" fill="#FF6347" opacity="0.6"/>
  <circle cx="250" cy="180" r="3" fill="#FFD700" opacity="0.8"/>
  
  <!-- Name plate -->
  <rect x="50" y="350" width="200" height="30" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>
  <text x="150" y="367" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#8B4513">Meera Gond</text>
  <text x="150" y="380" text-anchor="middle" font-family="serif" font-size="10" fill="#654321">मीरा गोंड - Pipariya</text>
