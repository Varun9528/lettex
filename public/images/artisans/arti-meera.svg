  <ellipse cx="170" cy="355" rx="10" ry="6" fill="#F5DEB3"/>
  <circle cx="165" cy="352" r="2" fill="#FF6347"/>
  <circle cx="170" cy="355" r="2" fill="#32CD32"/>
  <circle cx="175" cy="358" r="2" fill="#FFD700"/>
  
  <!-- Meera figure -->
  <!-- Head -->
  <circle cx="150" cy="100" r="35" fill="url(#skinGrad3)"/>
  
  <!-- Hair (traditional style) -->
  <path d="M115 85 Q115 65 150 65 Q185 65 185 85 Q185 95 180 100 L170 95 Q160 100 150 95 Q140 100 130 95 L120 100 Q115 95 115 85" fill="#2F1B14"/>
  
  <!-- Hair flowers -->
  <circle cx="130" cy="80" r="3" fill="#FFD700"/>
  <circle cx="170" cy="80" r="3" fill="#FF6347"/>
  
  <!-- Face features -->
  <circle cx="140" cy="95" r="2" fill="#2F1B14"/>
  <circle cx="160" cy="95" r="2" fill="#2F1B14"/>
  <path d="M145 105 Q150 110 155 105" fill="none" stroke="#2F1B14" stroke-width="2"/>
  <circle cx="150" cy="100" r="1" fill="#2F1B14"/>
  
  <!-- Nose ring -->
  <circle cx="145" cy="100" r="1.5" fill="#FFD700"/>
  
  <!-- Bindi -->
  <circle cx="150" cy="85" r="2" fill="#FF0000"/>
  
  <!-- Body/Sari (artist style) -->
  <path d="M120 135 Q120 130 130 130 L170 130 Q180 130 180 135 L180 200 Q180 210 175 220 L175 280 L125 280 L125 220 Q120 210 120 200 Z" fill="url(#gondGrad)"/>
  
  <!-- Sari border with Gond patterns -->
  <rect x="125" y="200" width="50" height="3" fill="#8B4513"/>
  <circle cx="135" cy="210" r="2" fill="#FFD700"/>
  <circle cx="145" cy="210" r="2" fill="#FF6347"/>
  <circle cx="155" cy="210" r="2" fill="#32CD32"/>
  <circle cx="165" cy="210" r="2" fill="#FFD700"/>
  
  <!-- Arms -->
  <ellipse cx="105" cy="160" rx="8" ry="25" fill="url(#skinGrad3)"/>
  <ellipse cx="195" cy="160" rx="8" ry="25" fill="url(#skinGrad3)"/>
  
