<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="400" fill="#F5F5DC"/>
  
  <!-- Art studio background -->
  <rect x="0" y="280" width="300" height="120" fill="#8B4513" opacity="0.15"/>
  
  <!-- Easel with Gond painting -->
  <rect x="200" y="290" width="60" height="80" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Gond art on easel -->
  <circle cx="230" cy="320" r="15" fill="#32CD32"/>
  <circle cx="230" cy="320" r="10" fill="#FFD700"/>
  <circle cx="230" cy="320" r="5" fill="#FF6347"/>
  <polygon points="230,305 240,325 220,325" fill="#8B4513"/>
  <circle cx="215" cy="340" r="8" fill="#32CD32"/>
  <circle cx="245" cy="340" r="8" fill="#FF6347"/>
