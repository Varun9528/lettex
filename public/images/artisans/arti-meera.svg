  <circle cx="105" cy="185" r="6" fill="url(#skinGrad3)"/>
  <circle cx="195" cy="185" r="6" fill="url(#skinGrad3)"/>
  
  <!-- Paint brush -->
  <line x1="105" y1="185" x2="90" y2="175" stroke="#8B4513" stroke-width="2"/>
  <circle cx="88" cy="173" r="2" fill="#FF6347"/>
  
  <!-- Small palette in hand -->
  <ellipse cx="195" cy="185" rx="4" ry="2" fill="#F5DEB3"/>
  
