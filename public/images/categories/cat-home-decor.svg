<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="potGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <pattern id="tribalDecor" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="#F5DEB3"/>
      <circle cx="15" cy="15" r="8" fill="#8B4513" opacity="0.4"/>
      <polygon points="15,5 20,12 10,12" fill="#CD853F" opacity="0.6"/>
    </pattern>
  </defs>
  
  <rect width="400" height="300" fill="#FFF8DC"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#DEB887"/>
  
  <!-- Vase/Pot -->
  <path d="M120 180 Q120 160 140 160 L160 160 Q180 160 180 180 L180 220 Q180 240 160 240 L140 240 Q120 240 120 220 Z" fill="url(#potGrad)"/>
  
  <!-- Decorative pattern on vase -->
  <circle cx="150" cy="190" r="8" fill="#F5DEB3"/>
  <polygon points="150,175 155,185 145,185" fill="#8B4513"/>
  <line x1="130" y1="200" x2="170" y2="200" stroke="#F5DEB3" stroke-width="2"/>
  <line x1="130" y1="210" x2="170" y2="210" stroke="#F5DEB3" stroke-width="2"/>
  
  <!-- Wall hanging -->
  <rect x="220" y="120" width="80" height="60" fill="url(#tribalDecor)" stroke="#8B4513" stroke-width="2"/>
  <circle cx="260" cy="150" r="15" fill="#CD853F" opacity="0.8"/>
  <polygon points="260,135 270,155 250,155" fill="#8B4513"/>
  
  <!-- Basket -->
  <ellipse cx="320" cy="230" rx="25" ry="15" fill="#D2691E"/>
  <path d="M295 230 Q295 210 320 210 Q345 210 345 230" fill="none" stroke="#8B4513" stroke-width="2"/>
  <line x1="300" y1="220" x2="340" y2="220" stroke="#8B4513" stroke-width="1"/>
  <line x1="305" y1="225" x2="335" y2="225" stroke="#8B4513" stroke-width="1"/>
  <line x1="310" y1="230" x2="330" y2="230" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Lamp -->
  <circle cx="80" cy="200" r="20" fill="#FFD700" opacity="0.7"/>
  <rect x="75" y="220" width="10" height="30" fill="#8B4513"/>
  <ellipse cx="80" cy="250" rx="15" ry="5" fill="#8B4513"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="150" r="8" fill="#CD853F" opacity="0.6"/>
  <circle cx="350" cy="120" r="6" fill="#D2691E" opacity="0.8"/>
  <polygon points="200,80 210,100 190,100" fill="#8B4513" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#8B4513">Home Décor</text>
  <text x="200" y="295" text-anchor="middle" font-family="serif" font-size="14" fill="#654321">होम डेकोर</text>
</svg>