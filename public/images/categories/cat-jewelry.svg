<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gemGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="400" height="300" fill="#2C1810"/>
  
  <!-- Necklace chain -->
  <ellipse cx="200" cy="120" rx="80" ry="40" fill="none" stroke="url(#goldGrad)" stroke-width="4"/>
  
  <!-- Pendant -->
  <circle cx="200" cy="160" r="25" fill="url(#goldGrad)"/>
  <circle cx="200" cy="160" r="15" fill="url(#gemGrad)"/>
  
  <!-- Earrings -->
  <circle cx="120" cy="100" r="12" fill="url(#goldGrad)"/>
  <circle cx="120" cy="100" r="8" fill="url(#gemGrad)"/>
  <circle cx="280" cy="100" r="12" fill="url(#goldGrad)"/>
  <circle cx="280" cy="100" r="8" fill="url(#gemGrad)"/>
  
  <!-- Bracelet -->
  <ellipse cx="150" cy="220" rx="30" ry="8" fill="url(#goldGrad)"/>
  <circle cx="130" cy="220" r="4" fill="url(#gemGrad)"/>
  <circle cx="150" cy="220" r="4" fill="url(#gemGrad)"/>
  <circle cx="170" cy="220" r="4" fill="url(#gemGrad)"/>
  
  <!-- Ring -->
  <ellipse cx="250" cy="220" rx="8" ry="6" fill="url(#goldGrad)"/>
  <circle cx="250" cy="220" r="3" fill="url(#gemGrad)"/>
  
  <!-- Decorative tribal patterns -->
  <path d="M80 180 Q100 160 120 180 Q140 200 160 180" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <path d="M240 180 Q260 160 280 180 Q300 200 320 180" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#FFD700">Jewelry</text>
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="14" fill="#B8860B">आभूषण</text>
</svg>