<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <pattern id="tribalPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#F4E5D3"/>
      <circle cx="20" cy="20" r="8" fill="#8B4513" opacity="0.6"/>
      <polygon points="20,5 25,15 15,15" fill="#D2691E" opacity="0.8"/>
    </pattern>
  </defs>
  
  <rect width="400" height="300" fill="#F8F4E6"/>
  
  <!-- Shirt shape -->
  <path d="M100 80 Q100 70 110 70 L130 70 Q140 60 160 60 L240 60 Q260 60 270 70 L290 70 Q300 70 300 80 L300 120 L320 140 L320 280 L80 280 L80 140 L100 120 Z" fill="url(#tribalPattern)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Collar -->
  <path d="M160 60 Q200 50 240 60 L240 80 Q200 70 160 80 Z" fill="#8B4513"/>
  
  <!-- Tribal decorative elements -->
  <circle cx="150" cy="150" r="15" fill="#D2691E" opacity="0.7"/>
  <circle cx="250" cy="150" r="15" fill="#D2691E" opacity="0.7"/>
  <polygon points="200,120 210,140 190,140" fill="#8B4513"/>
  <polygon points="200,180 210,200 190,200" fill="#8B4513"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#8B4513">Tribal Shirts</text>
  <text x="200" y="270" text-anchor="middle" font-family="serif" font-size="14" fill="#D2691E">जनजातीय शर्ट</text>
</svg>