<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="weavePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#F0E68C"/>
      <rect x="0" y="0" width="10" height="10" fill="#DDA0DD"/>
      <rect x="10" y="10" width="10" height="10" fill="#DDA0DD"/>
    </pattern>
    <linearGradient id="fabricGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DDA0DD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#FFF8DC"/>
  
  <!-- Loom frame -->
  <rect x="50" y="60" width="300" height="160" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <rect x="70" y="80" width="260" height="120" fill="url(#weavePattern)"/>
  
  <!-- Warp threads -->
  <line x1="70" y1="80" x2="70" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="90" y1="80" x2="90" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="110" y1="80" x2="110" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="130" y1="80" x2="130" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="150" y1="80" x2="150" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="170" y1="80" x2="170" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="190" y1="80" x2="190" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="210" y1="80" x2="210" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="230" y1="80" x2="230" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="250" y1="80" x2="250" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="270" y1="80" x2="270" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="290" y1="80" x2="290" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="310" y1="80" x2="310" y2="200" stroke="#8B4513" stroke-width="1"/>
  <line x1="330" y1="80" x2="330" y2="200" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Weft threads -->
  <line x1="70" y1="100" x2="330" y2="100" stroke="#DDA0DD" stroke-width="2"/>
  <line x1="70" y1="120" x2="330" y2="120" stroke="#F0E68C" stroke-width="2"/>
  <line x1="70" y1="140" x2="330" y2="140" stroke="#DDA0DD" stroke-width="2"/>
  <line x1="70" y1="160" x2="330" y2="160" stroke="#F0E68C" stroke-width="2"/>
  <line x1="70" y1="180" x2="330" y2="180" stroke="#DDA0DD" stroke-width="2"/>
  
  <!-- Shuttle -->
  <ellipse cx="280" cy="130" rx="15" ry="5" fill="#8B4513"/>
  
  <!-- Decorative border -->
  <rect x="70" y="80" width="260" height="10" fill="url(#fabricGrad)"/>
  <rect x="70" y="190" width="260" height="10" fill="url(#fabricGrad)"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#8B4513">Handloom Textiles</text>
  <text x="200" y="270" text-anchor="middle" font-family="serif" font-size="14" fill="#654321">हैंडलूम वस्त्र</text>
</svg>